# Development environment override
services:
    php:
        env_file:
            - .env.dev
        # Prevent git warning about the working directory being unsafe
        command: >
            sh -c "git config --global --add safe.directory /app && frankenphp run --config /etc/caddy/Caddyfile"
        build:
            context: .
            target: frankenphp_dev
        volumes:
            - ./:/app
            - ./frankenphp/Caddyfile:/etc/caddy/Caddyfile:ro
            - ./frankenphp/conf.d/20-app.dev.ini:/usr/local/etc/php/app.conf.d/20-app.dev.ini:ro
            # If you develop on Mac or Windows you can remove the vendor/ directory
            #  from the bind-mount for better performance by enabling the next line:
            #- /app/vendor
        environment:
            FRANKENPHP_WORKER_CONFIG: watch
            # See https://xdebug.org/docs/all_settings#mode
            XDEBUG_MODE: "${XDEBUG_MODE:-off}"
            APP_ENV: "${APP_ENV:-dev}"
        extra_hosts:
            # Ensure that host.docker.internal is correctly defined on Linux
            - host.docker.internal:host-gateway
        tty: true
        ports:
            # HMR VITEJS (Vite Hot Module Replacement)
            - target: 5173
              published: ${VITE_PORT:-5173}
              protocol: tcp

    ###> doctrine/doctrine-bundle ###
    database:
        env_file:
            - .env.dev
    ###< doctrine/doctrine-bundle ###

    minio:
        env_file:
            - .env.dev

    createbuckets:
        env_file:
            - .env.dev

    ###> symfony/mailer ###
    mailer:
        env_file:
            - .env.dev
        image: axllent/mailpit
        ports:
            - "1025:1025"
            - "8025:8025"
        environment:
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
    ###< symfony/mailer ###
